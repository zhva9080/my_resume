<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="grandparent">
        <form onsubmit="register(event.preventDefault())">
            <h1>REGISTER</h1>
            <div class="parent">
                <p>NAME :</p><input type="text" placeholder="type your name" required id="regname"> <br>
                <p>EMAIL :</p><input type="email" placeholder="type your email" required id="regemail"><br>
                <p class="pass">PASS :</p><input type="password" placeholder="type your password" required
                    id="regpass"><br><br>
                <button type="submit" class="btn btn-success">REGISTER</button>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
